<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Complaint</title>
  <link rel="stylesheet" href="complaint-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>Submit a Complaint</h1>
    <label for="category">Select Complaint Category:</label>
    <select id="category">
      <option value="">-- Select an option --</option>
      <option value="academic">Academic Issue</option>
      <option value="admin">Administrative Issue</option>
      <option value="infrastructure">Infrastructure</option>
      <option value="hostel">Hostel and Mess</option>
      <option value="technical">Technical Issue</option>
      <option value="behavior">Behavior and Discipline</option>
      <option value="transport">Transport and Security</option>
      <option value="placement">Placement and Career</option>
      <option value="event">Event or Club Related Issues</option>
    </select>

    <div id="questions-container"></div>

    <label for="details">Detailed Explanation:</label>
    <textarea id="details" rows="6" placeholder="Describe your issue in detail..."></textarea>

    <button id="submitBtn">Submit Complaint</button>
  </div>

  <script src="complaint-script.js"></script>
</body>
</html>
